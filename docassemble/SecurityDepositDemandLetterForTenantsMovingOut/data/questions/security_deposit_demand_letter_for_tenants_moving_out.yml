comment: |
  This question is used to introduce your interview. Please customize
id: Security Deposit Demand Letter for Tenants Moving Out
continue button field: security_deposit_demand_letter_for_tenants_moving_out_intro
question: |
  Security Deposit Demand Letter for Tenants Moving Out
subquestion: |
  Answer the questions in this form to draft a demand letter to send to a landlord who has failed to return your security deposit within 30 days after your lease ended. 
  
   If you lived with other roommates and you each wrote separate checks for the security deposit, then you should each send your own Demand Letter. 
   
   You may send this letter to your landlord via certified mail. More instructions for what to do once this letter has been sent can be found at the end of the form.
---
id: Review your form before you sign it
continue button field: security_deposit_demand_letter_for_tenants_moving_out_preview_question
question: |
  Review your form before you sign it
subquestion: |
  Here is a preview of the form you'll sign on the next page. 
  
   ${ pdf_concatenate(security_deposit_demand_letter_for_tenants_moving_out_attachment['preview'], filename='security_deposit_demand_letter_for_tenants_moving_out.pdf')}
---
id: Letter Information
continue button field: Letter_Information
question: |
  Letter Information
subquestion: |
  If you will not be sending this letter by certified mail, you may leave that section blank. You may choose to send this letter with regular mail or email.
fields:
  - 'Certified Mail Number': certified_mail_number
    maxlength: 14
    required: false
  - 'When are you completing this form?': sent_date
    datatype: date
---
id: Rental Information
continue button field: Rental_Information
question: |
  Rental Information
subquestion: |
  Please fill out the following fields about your previous residence.
fields:
  - 'Where did you live?': rent_address_one_line
    maxlength: 100
    address autocomplete: true
  - 'When did you move out?': move_out_date
    datatype: date
---
id: Deposit Information
continue button field: Deposit_Information
question: |
  Deposit Information
subquestion: |
  Please provide the month and year of when you gave your landlord your security deposit and how much the security deposit cost.
fields:
  - 'Please provide the month and year of when you gave your landlord a security deposit.': deposit_date
    datatype: set_parts(mm/yyyy)
  - 'What was the amount that you paid towards your security deposit?': deposit_amount
    maxlength: 14
---
id: Signature
question: |
  Signature
subquestion: |
  Please sign the demand letter here.
fields:
  - 'Signature': user_signature_verification_es_signature
    maxlength: 280
---
progress: 100
mandatory: True
id: Your form is ready to download and file
